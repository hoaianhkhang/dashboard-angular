<auth-navigation></auth-navigation>
<div class="auth-main">
    <div class="auth-block register">
        <h1 class="auth-header">Register</h1>

        <form name="registerForm" id="registerForm" class="form-horizontal">
            <div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <label>
                            <span class="pull-left login-labels">Company ID<span class="required-symbol">*</span></span>
                            <span ng-show="invalidCompanyIdData" class="register-error-message pull-right">Please enter a valid company ID.</span>
                        </label>
                        <input type="text" ng-blur="validateCompanyId()" ng-change="fixformat(company)" ng-model="registerData.company"
                               ng-class="{'invalid-data': invalidCompanyIdData}" ng-change="invalidCompanyIdData = false"
                               class="form-control" id="inputName1" placeholder="Choose a unique ID for your company" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <label>
                            <span class="pull-left login-labels">Email<span class="required-symbol">*</span></span>
                            <span ng-show="invalidEmailData" class="register-error-message pull-right">Please enter a valid email address.</span>
                        </label>
                        <input type="text" ng-blur="validateCompanyEmail()" ng-model="registerData.email" class="form-control"
                               ng-class="{'invalid-data': invalidEmailData}" ng-change="invalidEmailData = false"
                               id="inputEmail1" placeholder="e.g. jane@rehive.com" auto-focus="true" required>
                    </div>
                </div>
                <div class="form-group">
                    <div style="height: 68px;" class="col-sm-12">
                        <label><span class="pull-left login-labels">Password<span class="required-symbol">*</span></span></label>
                        <input ng-attr-type="{{ showPassword1 ? 'text' : 'password' }}"
                               style="height: 46px;"
                               ng-model="registerData.password1"
                               class="form-control" id="inputPassword1" placeholder="Please choose a password (min. length 8 characters)" required>
                        <i ng-click="togglePasswordVisibility1()" ng-show="showPassword1" class="fa fa-eye-slash pull-right register-password-icon pointer"></i>
                        <i ng-click="togglePasswordVisibility1()" ng-hide="showPassword1" class="fa fa-eye pull-right register-password-icon-show pointer"></i>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="checkbox-inline custom-checkbox nowrap">
                            <input type="checkbox" ng-model="registerData.terms_and_conditions" ng-checked="registerData.terms_and_conditions" required>
                            <span style="line-height: 1.2; padding-top: 10px"> <!-- did not use class as line-height is overwritten-->
                                I have read and agreed to the <a class="terms-and-agreement-link" href="https://rehive.com/legal/" target="_blank">terms and conditions</a>
                                and <br><a class="terms-and-agreement-link" href="https://www.iubenda.com/privacy-policy/83456137" target="_blank">privacy policy</a>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button ng-disabled="!registerForm.$valid" ng-click="registerUser()" class="btn btn-primary btn-auth pull-right divider">Register</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
