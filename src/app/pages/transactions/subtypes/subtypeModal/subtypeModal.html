<div ng-hide="deletingSubtype" class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Delete subtype</h4>
    </div>
    <div class="modal-body">
        <p>{{subtype.name}}, ({{subtype.tx_type}})</p>
    </div>
    <div class="modal-footer">
        <!--<button type="button" class="btn btn-default dashboard-btn pull-left" ng-click="$dismiss()">Close</button>-->
        <button ng-click="deleteSubtypePrompt()"
                type="button" class="btn btn-default delete-button-lifted pull-right margin-left-12">Delete permanently</button>
        <button ng-click="archiveSubtype()" ng-disabled="subtype.archived"
                ng-class="{'btn-primary': !subtype.archived,'btn-gray': subtype.archived}"
                type="button" class="btn dashboard-btn pull-right">Archive</button>
    </div>
</div>
<div ba-panel ng-show="deletingSubtype">
    <loading-image></loading-image>
</div>
