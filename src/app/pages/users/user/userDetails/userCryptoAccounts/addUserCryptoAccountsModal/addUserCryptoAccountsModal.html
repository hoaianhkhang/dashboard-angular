<div ng-hide="loadingUserCryptoAccounts" class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Add crypto account</span>
        <a ng-click="$dismiss()" class="panel-modal-close-icon pull-right pointer">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </a>
    </div>
    <div class="panel-body">
        <form name="userCryptoAccountsForm" class="custom-form">
            <div class="form-group">
                <label>Crypto type <span class="required-icon">*</span></label>
                <br>
                <select class="form-control pointer" ng-model="userCryptoAccountParams.crypto_type" ng-options="option for option in userCryptoTypeOptions" required>
                </select>
            </div>
            <div class="form-group">
                <label>Address  <span class="required-icon">*</span></label>
                <input type="text" class="form-control" ng-model="userCryptoAccountParams.address" placeholder="Enter crypto address" required/>
            </div>
            <div class="form-group">
                <label>Metadata</label>
                <textarea row="4" type="text" class="form-control" ng-model="userCryptoAccountParams.metadata" placeholder="e.g. {hello:world}"/>
            </div>
            <div class="form-group">
                <label>Status</label>
                <select class="form-control pointer" ng-model="userCryptoAccountParams.status" ng-options="statusOption for statusOption in cryptoStatusOptions">
                </select>
            </div>
            <div class="form-group">
                <button ng-click="addUserCryptoAccount(userCryptoAccountParams)" ng-disabled="!userCryptoAccountsForm.$valid" class="btn btn-primary user-accounts-btn pull-right">Add</button>
                <button ng-click="$dismiss()" class="btn btn-default dashboard-btn pull-left user-accounts-btn">Close</button>
            </div>
        </form>
    </div>
</div>
<div ba-panel ng-show="loadingUserCryptoAccounts">
    <loading-image></loading-image>
</div>
