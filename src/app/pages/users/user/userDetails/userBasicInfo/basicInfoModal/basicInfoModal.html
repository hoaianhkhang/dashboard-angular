<div class="panel panel-default" ng-hide="updatingUserBasicInfo">
    <div class="panel-heading">
        <span class="user-details-panel-title">Edit basic info</span>
        <a ng-click="$dismiss()" class="panel-modal-close-icon pull-right pointer">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </a>
    </div>
    <div class="panel-body">
        <form name="editUserBasicInfoForm" class="custom-form" novalidate>
            <div class="form-group">
                <label>First name</label>
                <input type="text" class="form-control" ng-change="userBasicInfoChanged('first_name')" ng-model="editUserBasicInfo.first_name" placeholder="Enter first name" />
            </div>
            <div class="form-group">
                <label>Last name</label>
                <input type="text" class="form-control" ng-change="userBasicInfoChanged('last_name')" ng-model="editUserBasicInfo.last_name" placeholder="Enter last name" />
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label>Nationality</label>
                    <country-select class="form-control pointer" ng-change="userBasicInfoChanged('nationality')" data-ng-model="editUserBasicInfo.nationality"></country-select>
                </div>
            </div>
            <div class="form-group">
                <label>Language</label>
                <input type="text" class="form-control" ng-change="userBasicInfoChanged('language')" ng-model="editUserBasicInfo.language" placeholder="Enter language" />
            </div>
            <div class="form-group">
                <label>Birth date</label>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <input type="text" class="form-control" ng-model="birthDate.year" placeholder="YYYY" />
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <input type="text" class="form-control" ng-model="birthDate.month" placeholder="MM" />
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                        <input type="text" class="form-control" ng-model="birthDate.day" placeholder="DD" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Id number</label>
                <input type="text" class="form-control" ng-change="userBasicInfoChanged('id_number')" ng-model="editUserBasicInfo.id_number" placeholder="Enter id number" />
            </div>
            <div class="form-group">
                <label>Status</label>
                <select class="form-control pointer" ng-change="userBasicInfoChanged('status')" ng-model="editUserBasicInfo.status" ng-options="statusOption for statusOption in statusOptions">
                </select>
            </div>
            <div class="form-group">
                <button ng-click="updateUserBasicInfo()" ng-disabled="!editUserBasicInfoForm.$valid" class="btn btn-primary user-accounts-btn pull-right">Save</button>
                <button ng-click="$dismiss()" class="btn btn-default dashboard-btn pull-left user-accounts-btn">Close</button>
            </div>
        </form>
    </div>
</div>
<div ba-panel ng-show="updatingUserBasicInfo">
    <loading-image></loading-image>
</div>
