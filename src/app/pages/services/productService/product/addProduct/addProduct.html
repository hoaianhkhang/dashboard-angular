<div ng-hide="addingProduct">
    <div class="panel">
        <div class="panel-heading">
            <span class="user-details-panel-title">Add product</span>
        </div>
        <div class="panel-body">
            <form name="addProductForm" class="custom-form" novalidate>
                <div class="form-group">
                    <label>Product name <span class="required-icon">*</span></label>
                    <input type="text" ng-model="newProductParams.name" class="form-control"
                           placeholder="Enter product name" required>
                </div>
                <div class="form-group">
                    <label>Product description </label>
                    <input type="text" ng-model="newProductParams.description" class="form-control"  placeholder="Enter description name" required>
                </div>
                <div class="form-group setup-groups-tooltip-div">
                    <label>Product type
                        &nbsp;<i uib-tooltip-html="'A categorical tag to label products / items of the same type.'"
                                 class="ion-information-circled setup-groups-tooltip"></i></label>
                    <input type="text" ng-model="newProductParams.product_type" class="form-control"  placeholder="Enter product type" required>
                </div>
                <div class="form-group setup-groups-tooltip-div">
                    <label>Code (barcode)
                        &nbsp;<i uib-tooltip-html="'A barcode or unique code so that the product / item can be referenced from systems outside the Rehive environment.'"
                                 class="ion-information-circled setup-groups-tooltip"></i></label>
                    <input type="text" ng-model="newProductParams.code" class="form-control"  placeholder="Enter code" required>
                </div>
                <div class="form-group setup-groups-tooltip-div">
                    <label>Quantity
                        &nbsp;<i uib-tooltip-html="'The amount of stock held for this product /item.'"
                                 class="ion-information-circled setup-groups-tooltip"></i></label>
                    <input type="text" ng-model="newProductParams.quantity" class="form-control"  placeholder="Enter quantity" required>
                </div>
                <div class="form-group setup-groups-tooltip-div">
                    <label>Cost price
                        &nbsp;<i uib-tooltip-html="'The price value that the product / item was bought for, if different from the value of the product / item.'"
                        class="ion-information-circled setup-groups-tooltip"></i>
                    </label>
                    
                    <input type="text" ng-model="newProductParams.cost_price" class="form-control"  placeholder="Enter cost price" required>
                </div>
                <div class="form-group divider-20 setup-groups-tooltip-div">
                    <label>Enabled</label>
                    <br>
                    <input class="custom-rehive-checkbox" ng-model="newProductParams.enabled" type="checkbox">
                </div>

                <!--<div class="form-group custom-form">-->
                <!--<label>Currency <span class="required-icon">*</span></label>-->
                <!--<div class="reward-multi-select">-->
                <!--<select chosen-->
                <!--data-placeholder-text-single="'Choose a currency'"-->
                <!--width="100"-->
                <!--ng-model="newProductParams.currency"-->
                <!--ng-options="currency.code + ' - ' + currency.description for currency in currencyOptions | orderBy: 'code'"-->
                <!--required>-->
                <!--<option value=""></option>-->
                <!--</select>-->
                <!--</div>-->
                <!--</div>-->
                <div class="form-group">
                    <button  ng-click="addNewProduct(newProductParams)"
                             class="btn btn-primary dashboard-btn pull-right">Add</button>
                    <button ng-click="backToProductList()" class="btn btn-default dashboard-btn pull-right margin-right-10">Back</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div ng-show="addingProduct" class="row">
    <div ba-panel class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <loading-image></loading-image>
    </div>
</div>
