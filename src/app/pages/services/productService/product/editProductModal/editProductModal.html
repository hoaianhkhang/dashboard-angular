<div ng-hide="deletingProduct" class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Product details</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <a ng-hide="editingProduct" class="pull-right divider pointer"
               ng-click="toggleEditingProduct()"><i class="fa fa-pencil"></i> Edit product</a>
            <a ng-show="editingProduct" class="pull-right divider pointer"
               ng-click="toggleEditingProduct()"><i class="fa fa-times"></i> Cancel edit</a>
        </div>
        <span ng-hide="editingProduct">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 no-left-padding divider">
                    <p class="text-subtle">ID: </p>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 no-right-padding">
                    <span ng-bind="productObject.id"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 no-left-padding divider">
                    <p class="text-subtle">Name: </p>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 no-right-padding">
                    <p ng-bind="productObject.name"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 no-left-padding divider">
                    <p class="text-subtle">Description: </p>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 no-right-padding">
                    <p ng-bind="productObject.description"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 no-left-padding divider">
                    <p class="text-subtle">Currency: </p>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 no-right-padding">
                    <p ng-bind="productObject.currency.code"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 no-left-padding divider">
                    <p class="text-subtle">Value: </p>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 no-right-padding">
                    <p ng-bind="productObject.value"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 no-left-padding divider">
                    <p class="text-subtle">Cost price: </p>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 no-right-padding">
                    <p ng-bind="productObject.cost_price"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 no-left-padding divider">
                    <p class="text-subtle">Quantity: </p>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 no-right-padding">
                    <p ng-bind="productObject.quantity"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 no-left-padding divider">
                    <p class="text-subtle">Type: </p>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 no-right-padding">
                    <p ng-bind="productObject.product_type"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 no-left-padding divider">
                    <p class="text-subtle">Code: </p>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 no-right-padding">
                    <p ng-bind="productObject.code"></p>
                </div>
            </div>
        </span>
        <span ng-show="editingProduct">
            <form name="editProductForm" class="custom-form" novalidate>
                <div class="form-group divider-20">
                    <label>Name <span class="required-icon">*</span></label>
                    <input ng-change="productChanged('name')" type="text" ng-model="productObject.name"
                           class="form-control"  placeholder="Name" required>
                </div>
                <div class="form-group divider-20">
                    <label>Description <span class="required-icon">*</span></label>
                    <input ng-change="productChanged('description')" type="text"
                           ng-model="productObject.description" class="form-control"  placeholder="Description">
                </div>
                <div class="form-group divider-20">
                    <label>Currency <span class="required-icon">*</span></label>
                    <div class="reward-multi-select">
                        <select chosen
                                data-placeholder-text-single="'Choose a currency'"
                                width="100"
                                ng-model="productObject.currency"
                                ng-change="productChanged('currency')"
                                ng-options="currency.code + ' - ' + currency.description for currency in currencyOptions | orderBy: 'code'"
                                required>
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="form-group divider-20">
                    <label>Value <span class="required-icon">*</span></label>
                    <input ng-change="productChanged('value')" type="text"
                           ng-model="productObject.value" class="form-control"  placeholder="Value">
                </div>
                <div class="form-group divider-20">
                    <label>Cost price <span class="required-icon">*</span></label>
                    <input ng-change="productChanged('cost_price')" type="text"
                           ng-model="productObject.cost_price" class="form-control"  placeholder="Cost price">
                </div>
                <div class="form-group divider-20">
                    <label>Quantity <span class="required-icon">*</span></label>
                    <input ng-change="productChanged('quantity')" type="text"
                           ng-model="productObject.quantity" class="form-control"  placeholder="Quantity">
                </div>
                <div class="form-group divider-20">
                    <label>Type <span class="required-icon">*</span></label>
                    <input ng-change="productChanged('product_type')" type="text"
                           ng-model="productObject.product_type" class="form-control"  placeholder="Type">
                </div>
                <div class="form-group">
                    <label>Code <span class="required-icon">*</span></label>
                    <input ng-change="productChanged('code')" type="text"
                           ng-model="productObject.code" class="form-control"  placeholder="Code">
                </div>
            </form>
        </span>
    </div>
    <div class="modal-footer">
        <button ng-show="editingProduct" ng-click="updateProduct()" ng-disabled="!editProductForm.$valid" type="button"
                class="btn btn-primary dashboard-btn pull-right">Save</button>
        <button ng-hide="editingProduct" ng-click="deleteProductConfirm()" ng-disabled="deletingProduct" type="button"
                class="btn btn-danger dashboard-btn pull-right">Delete</button>
    </div>
</div>
<div ba-panel ng-show="deletingProduct">
    <loading-image></loading-image>
</div>
