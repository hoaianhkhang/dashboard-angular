<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Edit rate</h4>
    </div>
    <div class="modal-body">
        <form class="custom-form" name="rateForm" novalidate>
            <div class="form-group divider-20">
                <label>From currency <span class="required-icon">*</span></label>
                <select class="form-control pointer" ng-model="editRate.from_currency" ng-disabled="true"
                        ng-options="currency.code for currency in currenciesList | orderBy: 'code' track by currency.code">
                </select>
            </div>
            <div class="form-group divider-20">
                <label>To currency <span class="required-icon">*</span></label>
                <select class="form-control pointer" ng-model="editRate.to_currency" ng-disabled="true"
                        ng-options="currency.code for currency in currenciesList | orderBy: 'code' track by currency.code">
                </select>
            </div>
            <!--<div class="form-group divider-20">-->
                <!--<label>From percentage fee</label>-->
                <!--<input class="form-control" ng-model="editRate.from_percentage_fee" placeholder="Enter from percentage fee">-->
            <!--</div>-->
            <!--<div class="form-group divider-20">-->
                <!--<label>From value fee</label>-->
                <!--<input class="form-control" ng-change="validateNumberInput(editRate.from_value_fee,'fromCurrency')"-->
                       <!--ng-model="editRate.from_value_fee" placeholder="Enter from value fee" ng-disabled="!editRate.from_currency.code">-->
            <!--</div>-->
            <div class="form-group divider-20 setup-groups-tooltip-div">
                <label>Fixed rate&nbsp;&nbsp;<i uib-tooltip-html="'Fiat rates, in addition to XBT and ETH, will be automatically calculated.
                Use this field to define a custom rate.'" class="ion-information-circled setup-groups-tooltip"></i></label>
                <input class="form-control"
                       ng-model="editRate.fixed_rate" placeholder="Enter fixed rate">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default dashboard-btn pull-left" ng-click="$dismiss()">Close</button>
        <button ng-click="updateRate()"
                ng-disabled="!editRate.from_currency.code || !editRate.to_currency.code || invalidAmount || updatingRate"
                type="button" class="btn btn-primary dashboard-btn pull-right">Save</button>
    </div>
</div>
