<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Delete rate</h4>
    </div>
    <div class="modal-body">
        <p class="divider"><span class="text-subtle">From currency:</span> {{rate.from_currency.code}}</p>
        <p class="divider"><span class="text-subtle">To currency:</span> {{rate.to_currency.code}}</p>
        <!--
        <p class="divider"><span class="text-subtle">From percentage fee:</span> {{rate.from_percentage_fee ? rate.from_percentage_fee + '%' : 'None'}}</p>
        <p class="divider"><span class="text-subtle">From value fee:</span>{{rate.from_currency.symbol}} {{rate.from_value_fee | currencyModifiersFilter: rate.from_currency.divisibility}}</p>
        -->
        <p><span class="text-subtle">Fixed rate:&nbsp;</span>{{rate.to_currency.symbol}} {{rate.fixed_rate | currencyModifiersFilter: rate.to_currency.divisibility}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default dashboard-btn pull-left" ng-click="$dismiss()">Close</button>
        <button type="button" class="btn btn-danger dashboard-btn pull-right" ng-disabled="deletingRate" ng-click="deleteRate()">Delete</button>
    </div>
</div>
