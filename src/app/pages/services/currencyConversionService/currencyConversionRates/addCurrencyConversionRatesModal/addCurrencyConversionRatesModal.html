<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Add rate</h4>
    </div>
    <div class="modal-body">
        <form class="custom-form" name="rateForm" novalidate>
            <div class="form-group divider-20">
                <label>From currency <span class="required-icon">*</span></label>
                <select class="form-control pointer" ng-model="rateParams.fromCurrency"
                        ng-options="currency.code for currency in currenciesList track by currency.code" required>
                </select>
            </div>
            <div class="form-group divider-20">
                <label>To currency <span class="required-icon">*</span></label>
                <select class="form-control pointer" ng-model="rateParams.toCurrency"
                        ng-options="currency.code for currency in currenciesList track by currency.code" required>
                </select>
            </div>
            <div class="form-group divider-20">
                <label>From percentage fee</label>
                <input class="form-control" ng-model="rateParams.from_percentage_fee" placeholder="Enter from percentage fee">
            </div>
            <div class="form-group divider-20">
                <label>From value fee</label>
                <input class="form-control" ng-change="validateNumberInput(rateParams.from_value_fee,'fromCurrency')"
                       ng-model="rateParams.from_value_fee" placeholder="Enter from value fee" ng-disabled="!rateParams.fromCurrency.code">
            </div>
            <div class="form-group divider-20">
                <label>Fixed rate</label>
                <input class="form-control" ng-change="validateNumberInput(rateParams.fixed_rate,'toCurrency')"
                       ng-model="rateParams.fixed_rate" placeholder="Enter fixed rate" ng-disabled="!rateParams.toCurrency.code">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default dashboard-btn pull-left" ng-click="$dismiss()">Close</button>
        <button ng-click="addRate()" ng-disabled="!rateParams.fromCurrency.code || !rateParams.toCurrency.code || invalidAmount"
                type="button" class="btn btn-primary dashboard-btn pull-right">Add</button>
    </div>
</div>
