<div ng-hide="addingassets" class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Add asset</h4>
    </div>
    <div class="modal-body">
        <form class="custom-form" name="addAssetForm" novalidate>
            <div class="form-group">
                <label>Asset currency code</label>
                <input class="form-control" ng-model="assetParams.currency_code" placeholder="Enter 3-12 character asset code">
            </div>
            <br>
            <div class="form-group setup-groups-tooltip-div">
                <label>Issuer address
                    &nbsp;<i uib-tooltip-html="'The public address of the Stellar issuer account for the asset.'"
                                              class="ion-information-circled setup-groups-tooltip"></i></label>
                <input class="form-control" ng-model="assetParams.address" placeholder="Enter the account address of the asset Issuer">
            </div>
            <br>
            <div class="form-group">
                <label>Description</label>
                <input class="form-control" ng-model="assetParams.description" placeholder="Enter description">
            </div>
            <br>
            <div class="form-group">
                <label>Symbol</label>
                <input class="form-control" ng-model="assetParams.symbol" placeholder="Enter symbol">
            </div>
            <br>
            <div class="form-group">
                <label>Unit</label>
                <input class="form-control" ng-model="assetParams.unit" placeholder="Enter unit">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default dashboard-btn pull-left" ng-click="$dismiss()">Close</button>
        <button ng-click="addAssets(assetParams)"
                ng-disabled="addingassets"
                type="button" class="btn btn-primary dashboard-btn pull-right">Add</button>
    </div>
</div>
<div ba-panel ng-show="addingassets">
    <loading-image></loading-image>
</div>
