<div ng-hide="loadingCompanyInfo" class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Company info</span>
    </div>
    <div class="panel-body">
        <div>
            <div class="form-group">
                <label>Company name</label>
                <input type="text" ng-change="companyInfoChanged('name')" ng-model="company.details.name" class="form-control" placeholder="Company">
            </div>
            <div class="form-group">
                <label>Company description</label>
                <textarea rows="4" ng-change="companyInfoChanged('description')" ng-model="company.details.description" class="form-control" placeholder="e.g. Currency Corp is a registered financial services provider."></textarea>
            </div>
            <div class="form-group">
                <label>Website url</label>
                <input type="text" ng-change="companyInfoChanged('website')" ng-model="company.details.website" class="form-control" placeholder="e.g. https://www.rehive.com">
            </div>
            <div class="form-group">
                <label>Password set url</label>
                <input type="text" ng-change="companySettingsChanged('password_set_url')" ng-model="company.details.settings.password_set_url" class="form-control" placeholder="e.g. https://www.rehive.com/set/password/">
            </div>
            <div class="form-group">
                <label>Password reset url</label>
                <input type="text" ng-change="companySettingsChanged('password_reset_url')" ng-model="company.details.settings.password_reset_url" class="form-control" placeholder="e.g. https://www.rehive.com/reset/password/">
            </div>
            <div class="form-group">
                <label>Email confirmation url</label>
                <input type="text" ng-change="companySettingsChanged('email_confirmation_url')" ng-model="company.details.settings.email_confirmation_url" class="form-control" placeholder="e.g. https://www.rehive.com/verify/email/">
            </div>
            <div class="form-group">
                <label>Terms and conditions url</label>
                <input type="text" ng-change="companySettingsChanged('terms_and_conditions_url')" ng-model="company.details.settings.terms_and_conditions_url" class="form-control" placeholder="e.g. https://www.rehive.com/reset/password/">
            </div>
            <div class="form-group">
                <label>Privacy policy url</label>
                <input type="text" ng-change="companySettingsChanged('privacy_policy_url')" ng-model="company.details.settings.privacy_policy_url" class="form-control" placeholder="e.g. https://www.rehive.com/verify/email/">
            </div>
            <div class="form-group">
                <label>Company configuration</label>
                <textarea rows="4" type="text" ng-model="company.details.config"
                          ui-codemirror ng-change="companyInfoChanged('config')"
                          ui-refresh="editorEnabled" ui-codemirror-opts="editorEmailOptions"
                          class="form-control"  placeholder='Enter config json e.g. {"Hello":"World"}'></textarea>
            </div>
            <div class="form-group">
                <label>Public</label>
                <div ng-show="company.details.public">
                    <i class="fa fa-toggle-on user-switch-active no-margin"  ng-click="companyInfoChanged('public')"></i>
                </div>
                <div ng-hide="company.details.public">
                    <i class="fa fa-toggle-on fa-rotate-180 user-switch-inactive no-margin"  ng-click="companyInfoChanged('public')"></i>
                </div>
            </div>
            <div class="form-group">
                <label>Company logo</label>
                <div class="divider-20">
                    <img ng-src="{{companyImageUrl}}" width="100" height="100" alt="token Image">
                </div>
                <form name="myForm" class="divider-15">
                    <fieldset>
                        <input style="padding-left: 5px;text-indent: -5px;width: 300px"
                               type="file" ngf-select ng-model="imageFile.file" name="file"
                               accept="image/*" ngf-max-size="5MB" required>
                    </fieldset>
                </form>
                <p class="small">Max size is 5MB. Recommended dimensions are 70 x 40px.</p>
            </div>
            <div class="form-group">
                <button ng-click="updateCompanyInfo();upload();" class="btn btn-primary dashboard-btn pull-right">Save</button>
            </div>
        </div>
    </div>
</div>
<div ba-panel ng-show="loadingCompanyInfo || updatingLogo">
    <loading-image></loading-image>
</div>
