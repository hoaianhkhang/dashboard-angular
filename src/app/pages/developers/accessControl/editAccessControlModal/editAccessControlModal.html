<div ng-hide="editingAccessControlRules" class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">Edit access control rule</h4>
    </div>
    <div class="modal-body">
        <form name="EditAccessControlForm" class="custom-form">
            <div class="form-group transaction-radio-inputs divider-20">
                <label>Type <span style="color: #ed675A !important;" class="required-icon">*</span></label>
                <div class="transaction-radio-input-block">
                    <div class="margin-right-10">
                        <input class="margin-right-10 pointer" type="radio" ng-change="accessControlRuleChanged('type')"
                               ng-model="editAccessControlParams.type" value="ip" required>
                        <span class="transaction-radio-labels1">IP</span>
                    </div>
                </div>
            </div>
            <br>
            <div class="form-group transaction-radio-inputs divider-20">
                <label>Action <span style="color: #ed675A !important;" class="required-icon">*</span></label>
                <div class="transaction-radio-input-block">
                    <div class="margin-right-10">
                        <input class="margin-right-10 pointer" type="radio" ng-change="accessControlRuleChanged('action')"
                               ng-model="editAccessControlParams.action" value="allow" required>
                        <span class="transaction-radio-labels1">Allow</span>
                    </div>
                    <div class="margin-right-10">
                        <input class="horizontal-divider-40 margin-right-10 pointer" type="radio" ng-change="accessControlRuleChanged('action')"
                               ng-model="editAccessControlParams.action" value="deny" required>
                        <span class="transaction-radio-labels2">Deny</span>
                    </div>
                </div>
            </div>
            <div class="form-group divider-20">
                <label>Value <span class="required-icon">*</span></label>
                <input type="text" ng-model="editAccessControlParams.value" class="form-control" ng-change="accessControlRuleChanged('value')"
                       placeholder="Please enter a single IP address." required>
            </div>
            <div class="form-group divider-20">
                <label>Label</label>
                <input type="text" ng-model="editAccessControlParams.label" class="form-control" ng-change="accessControlRuleChanged('label')"
                       placeholder="Please enter label">
            </div>
            <div class="form-group transaction-radio-inputs divider-20">
                <label>Search for a user/group to apply this rule to</label>
                <div class="transaction-radio-input-block">
                    <div class="margin-right-10">
                        <input class="margin-right-10 pointer" type="radio" ng-change="accessControlRuleChanged('applyRuleTo')"
                               ng-model="editAccessControlParams.applyRuleTo" value="user">
                        <span class="transaction-radio-labels1">User</span>
                    </div>
                    <div class="margin-right-10">
                        <input class="horizontal-divider-40 margin-right-10 pointer" type="radio" ng-change="accessControlRuleChanged('applyRuleTo')"
                               ng-model="editAccessControlParams.applyRuleTo" value="group">
                        <span class="transaction-radio-labels2">Group</span>
                    </div>
                </div>
            </div>
            <div ng-show="editAccessControlParams.applyRuleTo === 'user'" class="form-group">
                <input type="text" ng-model="editAccessControlParams.user" class="form-control" ng-change="accessControlRuleChanged('user')"
                       placeholder="Please enter email/mobile/id/username">
            </div>
            <div ng-show="editAccessControlParams.applyRuleTo === 'group'" class="form-group">
                <input type="text" ng-model="editAccessControlParams.group" class="form-control" ng-change="accessControlRuleChanged('group')"
                       placeholder="Please enter group name">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button ng-click="updateAccessControlRule()" ng-disabled="!EditAccessControlForm.$valid"
                class="btn btn-primary dashboard-btn pull-right">Save</button>
    </div>
</div>
<div ba-panel ng-show="editingAccessControlRules">
    <loading-image></loading-image>
</div>
