<div ng-hide="loadingAPITokens" class="panel">
    <div class="panel-heading">
        <span class="user-details-panel-title">Add permanent token</span>
    </div>
    <div class="panel-body">
        <form name="addTokenForm" class="custom-form" novalidate>
            <div class="form-group">
                <label>Password <span class="required-icon">*</span></label>
                <br>
                <input type="password" autocomplete="new-password" class="form-control" placeholder="Enter password" ng-model="createTokenData.tokenPassword" required>
            </div>
            <div class="form-group">
                <label>Duration</label>
                <br>
                <input type="number" class="form-control" placeholder="Enter duration" ng-model="createTokenData.tokenDuration">
            </div>
            <div class="form-group">
                <button ng-disabled="!addTokenForm.$valid" ng-click="addToken()" class="btn btn-primary pull-right dashboard-btn">Add</button>
                <button ng-click="goBackToListTokensView()" class="btn btn-default pull-right dashboard-btn margin-right-10">Back</button>
            </div>
        </form>
    </div>
</div>
<div ba-panel ng-show="loadingAPITokens">
    <loading-image></loading-image>
</div>
